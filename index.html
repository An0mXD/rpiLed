<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control LED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <img class="taskbar-logo" src="assets/logo.jpg" alt="taskbar-logo">
        <div class="title">
            <h1>rpiLed</h1>
        </div>
    </div>
    <div class="columns">
        <div class="column-1">
            <div class="button-column">
                <script>
                    function runPythonScript() {
                      // Get the path to the Python script.
                      var pythonScriptPath = "main.py";
                      // Run the Python script.
                      subprocess.run(["sudo", "python", pythonScriptPath]);
                    }
                  </script>
                <h3 class="list-1">Lights</h3>
                <button onclick="runPythonScript()" class="toggle-lights-button">Toggle Lights</button>
            </div>
        </div>
    </div>
</body>
</html>
